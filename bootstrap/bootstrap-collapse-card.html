<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <header>
        header
      </header>
    </div>
    <div class="row">
      <aside class="col-md-2">
        Aside
      </aside>
      <main class="col-md-10">
        <h1>Forms</h1>
        <hr>
        <section class="mb-4">
          <h2>Collapse</h2>
          <p>
            <a href="#collapseExample" class="btn btn-primary" data-bs-toggle="collapse" role="button"
              aria-expanded="false" aria-controls="collapseExample">Collapse</a>
          </p>
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              Content
            </div>
          </div>
        </section>
        <section class="mb-4">
          <h2>Badges</h2>
          <ul class="list-group">
            <li class="list-group-item">
              <span class="badge bg-primary">14</span>
              Product 1
            </li>
            <li class="list-group-item">
              <span class="badge bg-danger">3</span>
              Product 2
            </li>
          </ul>
        </section>
        <section class="mb-4">
          <h2>Cards</h2>
          <div class="card mb-3">
            <div class="card-header">Standard</div>
            <div class="card-body">Some info</div>
          </div>
        </section>
      </main>
    </div>
    <div class="row">
      <footer>Footer</footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </div>
</body>

</html>
