<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap-styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="../assets/js/components/bootstrapHeader.js"></script>

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <header-component></header-component>
    </div>
    <div class="row">
      <aside class="col-md-2">
        Aside
      </aside>
      <main class="col-md-10">
        <h1>Forms</h1>
        <hr>
        <section class="mb-4">
          <h2>Form Horizontal</h2>
          <div class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle"></i>
            Invalid e-mail or password
          </div>
          <form>
            <div class="row">
              <div class="form-group col-lg-auto">
                <label for="email">E-mail: </label>
                <input type="email" placeholder="Type the e-mail address" class="form-control" id="email">
              </div>
              <div class="form-group col-lg-auto">
                <label for="password">Passowrd: </label>
                <input type="password" class="form-control" id="password">
              </div>
            </div>
            <div class="form-group mt-2">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </section>
        <section class="mb-4">
          <h2>Form Vertical</h2>
          <div class="alert alert-success" role="alert">
            <i class="bi bi-check-circle"></i>
            successfully registered
          </div>
          <form>
            <div class="form-group">
              <label for="email">E-mail: </label>
              <input type="email" placeholder="Type the e-mail address" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="password">Passowrd: </label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="form-group mt-2">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </section>
        <section class="mb-4">
          <h2>Icons</h2>
          <i class="bi-github" role="img" aria-label="GitHub"></i>
          <i class="bi-alarm"></i>
          <i class="bi-alarm" style="font-size: 2rem; color: cornflowerblue;"></i>
        </section>
      </main>
    </div>
    <div class="row">
      <footer>Footer</footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </div>
</body>

</html>
