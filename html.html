<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <article>
    <header>
      <h1>HTML</h1>
    </header>
    <section>
      <h2>Access Key</h2>
      <span accesskey="W">Type W</span>
    </section>
    <section>
      <h2>Tab index</h2>
      <span tabindex="0">Type Tab</span>
    </section>
    <section>
      <h2>Title</h2>
      <span title="Hello, World!">Put the mouse <b>here</b> for 2 seconds</span>
    </section>

  </article>

</body>

</html>
