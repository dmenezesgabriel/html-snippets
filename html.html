<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <article>
    <header>
      <h1>HTML</h1>
    </header>
    <section>
      <h2>Access Key</h2>
      <span accesskey="W">Type W</span>
    </section>
    <section>
      <h2>Tab index</h2>
      <span tabindex="0">Type Tab</span>
    </section>
    <section>
      <h2>Title</h2>
      <span title="Hello, World!">Put the mouse <b>here</b> for 2 seconds</span>
    </section>
    <section>
      <h2>New Tab</h2>
      <a href="./html.html" target="_blank">New Tab</a>
    </section>
    <section>
      <h2>Ordered List</h2>
      <ol>
        <li>Test 1</li>
        <li>Test 2</li>
        <li>Test 3</li>
      </ol>
    </section>
    <section>
      <h2>Table</h2>
      <table>
        <thead>
          <tr>
            <th>Col A</th>
            <th>Col B</th>
            <th>Col C</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Value A1</td>
            <td>Value B1</td>
            <td>Value C1</td>
          </tr>
          <tr>
            <td>Value A2</td>
            <td>Value B2</td>
            <td>Value C2</td>
          </tr>
        </tbody>
        <tfoot>

        </tfoot>
      </table>
    </section>
    <section>
      <h2>Formulary</h2>
      <form action="" method="get"></form>
    </section>

  </article>

  <footer>
    <i>Html snippets</i>
  </footer>
</body>

</html>
